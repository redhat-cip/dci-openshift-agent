---
- name: set EXTERNAL_SUBNET
  set_fact:
    extcidrnet: "{{ ip | ipaddr('network') }}/{{ ip | ipaddr('prefix') }}"
  vars:
    ip: "{{ ansible_default_ipv4.address }}/{{ ansible_default_ipv4.netmask }}"

- name: Get version and build from localhost vars
  set_fact:
    version: "{{ hostvars.localhost.version }}"
    build: "{{ hostvars.localhost.build }}"

- name: Get pullsecret from localhost vars
  set_fact:
    pullsecret: "{{ hostvars.localhost.pullsecret | to_json }}"
  no_log: true

- name: Populate clusterosimage from fetch_bits
  set_fact:
    clusterosimage: "{{ hostvars.localhost.clusterosimage }}"
  when: hostvars.localhost.clusterosimage is defined

- name: Populate bootstraposimage from fetch_bits
  set_fact:
    bootstraposimage: "{{ hostvars.localhost.bootstraposimage }}"
  when: hostvars.localhost.bootstraposimage is defined

- name: "Nodes preparation"
  import_role:
    name: node-prep

- name: "Run the installer"
  import_role:
    name: installer

- name: "Apply nodes labels"
  import_role:
    name: label-nodes
  vars:
    label_loop: "{{ groups['masters'] + groups['workers'] }}"
    label_item: "{{ hostvars }}"

- name: "Prepare for CNF"
  import_role:
    name: prepare-cnf
    tasks_from: nodes-ok.yml
  vars:
    call_from: "install"

- name: "Setup openshift access"
  include_role:
    name: oc-setup
    apply:
      delegate_to: localhost

- name: cnf block
  when: hostvars.localhost.dci_prepare_cnf|bool
  block:
    - name: "dci-openshift-agent : Prepare cluster for CNF"
      include_role:
        name: prepare-cnf

    - name: Increase maxUnavailable count to n-1 of total workers which will fasten the node update
      environment:
        KUBECONFIG: "{{ dci_cluster_configs_dir }}/kubeconfig"
      shell: |
        {{ dci_cluster_configs_dir }}/oc patch mcp worker --type=merge -p '{"spec":{"maxUnavailable":{{ hostvars.localhost.groups['workers']|length - 1 }}} }'
      delegate_to: localhost
      when:
        - hostvars.localhost.groups['workers']|length >= 2

    - name: "Install performance profile operator"
      include_role:
        name: operator-performance-profile
      when:
        - hostvars.localhost.enable_perf_addon|default(true)|bool

    - name: "Install sriov operator"
      include_role:
        name: operator-sriov
      when:
        - hostvars.localhost.enable_sriov|default(true)|bool

    - name: Reset maxUnavailable count to default value 1
      environment:
        KUBECONFIG: "{{ dci_cluster_configs_dir }}/kubeconfig"
      shell: |
        {{ dci_cluster_configs_dir }}/oc patch mcp worker --type=merge -p '{"spec":{"maxUnavailable":1} }'
      delegate_to: localhost

- name: "dci-openshift-agent : Setup cluster for CNV"
  include_role:
    name: cnv-setup
  when:
    - hostvars.localhost.cnv_version is defined

- block:
  - name: "dci-openshift-agent: Define OCS CatalogSource"
    include_role:
      name: olm-catalog-source
    vars:
      catalog: ocs-catalog
      image: "{{ hostvars.localhost.ocs_operator_image }}"

  - name: "dci-openshift-agent : Install OCS Operator"
    include_role:
      name: olm-operator
    vars:
      operator: ocs-operator
      channel: alpha
      source: ocs-catalog
      namespace: openshift-storage
      ns_labels:
        openshift.io/cluster-monitoring: "true"

  when:
    - hostvars.localhost.ocs_operator_image is defined

- block:
  - name: "dci-openshift-agent : Define LocalStorage CatalogSource"
    include_role:
      name: olm-catalog-source
    vars:
      catalog: local-storage-catalog
      image: "{{ hostvars.localhost.local_storage_operator_image }}"

  - name: "dci-openshift-agent : Install LocalStorage Operator"
    include_role:
      name: olm-operator
    vars:
      operator: local-storage-operator
      channel: "{{ hostvars.localhost.local_storage_operator_channel | default('preview') }}"
      source: local-storage-catalog
      namespace: openshift-local-storage

  when:
    - hostvars.localhost.local_storage_operator_image is defined
...

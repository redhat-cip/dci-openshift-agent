---
- name: Check if IDMS is supported
  community.kubernetes.k8s_info:
    kind: CustomResourceDefinition
    name: imagedigestmirrorsets.config.openshift.io
  register: idms_res

- name: Copy images or create manifests only for Pre-GA
  ansible.builtin.include_role:
    name: redhatci.ocp.mirror_catalog
  vars:
    mc_oc_tool_path: "{{ oc_tool_path }}"
    mc_catalog: "{{ dci_pre_ga_catalog }}"
    mc_registry: "{{ dci_local_registry | default('quay.io', true) }}"
    mc_pullsecret: "{{ dci_pullsecret_file }}"
    mc_is_type: "{{ idms_res.resources is defined and idms_res.resources | length | ternary('idms', 'icsp') }}"
    mc_manifest_only: "{{ not (dci_disconnected | default(false) | bool) }}"
    mc_max_components: 4

- name: Modify Pre-GA Image Source files
  ansible.builtin.shell: >
    sed -i
    -e '/source:/!b;/bundle/b;/cincinnati/b;s,quay.io/prega/test/,registry.redhat.io/,'
    "{{ mc_is_file.path }}"
  changed_when: false
  when: mc_is_file is defined

- name: Append to list of Image Source files
  ansible.builtin.set_fact:
    is_files: "{{ is_files | default([]) + [mc_is_file.path] }}"
  when: mc_is_file is defined

- name: Append the Pre-GA catalog to the list of custom catalogs
  ansible.builtin.set_fact:
    custom_catalogs: "{{ custom_catalogs | default([]) + [mc_catalog_digest] }}"

- name: Create component for Pre-GA index
  dci_component:
    display_name: "{{ dci_pre_ga_catalog | regex_replace('.*/(.*):([^_]+).*', '\\1:\\2') }}"
    version: "{{ dci_pre_ga_catalog.split(':') | last }}"
    type: "{{ dci_pre_ga_catalog.split('/') | last | regex_replace(':.*', '') }}"
    data:
      catalog_source_name: "{{ dci_pre_ga_catalog }}"
    url: "{{ dci_pre_ga_catalog }}"
    team_id: "{{ job_info['job']['team_id'] }}"
    topic_id: "{{ job_info['job']['topic_id'] }}"
    state: present
  register: operator_component
  ignore_errors: true

- name: Attach Pre-ga catalog component to the job
  dci_job_component:
    component_id: "{{ operator_component.component.id }}"
    job_id: "{{ job_id }}"
  register: job_component_result
  until: job_component_result is not failed
  retries: 5
  delay: 20
  when:
    - "'component' in operator_component"
    - "'id' in operator_component.component"
  ignore_errors: true
...
